<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NewDev</title>
    <link rel="stylesheet" href="../css/login.css">
    <script src="../script/login.js" defer></script>
</head>
<body>
    <div class="box-container">
            <form>
                <img src="../images/login.png" alt="login-image">

                <div id="alert"></div>

                <div class="input">
                    <input type="email" id="email" required autocomplete="on">
                    <label>Email</label>
                </div>

                <div class="input">
                    <input type="password" id="password" maxlength="20" required>
                    <label>Password</label>
                    <div id="sizePassword"></div>
                </div>

                <button type="submit" id="loginButton">Login</button>
            </form>
    </div>

    <footer>
        <abbr title="Voltar para a pÃ¡gina principal"><a href="../index.html"><img src="../images/linktree-logo.png" alt="linktree-logo"></a></abbr>
    </footer>
</body>
</html>
