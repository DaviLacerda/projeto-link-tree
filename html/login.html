<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NewDev</title>
    <link rel="stylesheet" href="../css/login.css">
</head>
<body>
    <div class="box-container">
            <img src="../images/login.jpg" alt="login-image">
            <div class="left-720px">
                <form class="login-area" action="">
                    <div class="username">
                        <label for="username">Username:</label>
                        <br>
                        <input type="text" name="username" id="username" autocomplete="off" placeholder="Digite seu usuário">
                    </div>
                    <br>
                
                    <div class="password">
                        <label for="password">Password:</label>
                        <br>
                        <input type="text" name="password" id="password" placeholder="Digite sua senha">
                    </div>
                </form>
                <div class="forget">
                    <a href="#">Forgot your password?</a>
                </div>
            </div>
            <div class="login-button">
                <input type="button" value="Login">
            </div>
    </div>

    <footer>
        <abbr title="Voltar para a página principal"><a href="../index.html"><img src="../images/linktree-logo.png" alt="linktree-logo"></a></abbr>
    </footer>
</body>
</html>
