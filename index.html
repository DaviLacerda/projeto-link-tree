<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NewDev</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <button id="formBtn">LOGIN</button>
    </header>

    <section class="welcome">
        <img src="images/logo.png" alt="logo-new-devs">
        <h1>New Devs</h1>
    </section>

    <!-- Modal test -->
    <div class="loginModal" id="modalContainer">
        
        <form>
            <span id="closeModal">&times;</span>
            <img src="images/login.png" alt="login-image">
            <div id="alert"></div>
            <div class="input">
                <input type="email" id="email" autocomplete="on">
                <label>Email</label>
            </div>
            <div class="input">
                <input type="password" id="password" maxlength="20">
                <label>Password</label>
                <div id="sizePassword"></div>
            </div>
            <button type="submit" id="loginButton">Login</button>
        </form>
    
    </div>

    <div class="container-button">

        <a target="_blank" href="https://drive.google.com/drive/folders/1U4i0iziquwNnn2uiRR7Bmb-TCtDwwEJe?usp=sharing"><button id="link">Desafios</button></a>
        <a target="_blank" href="https://www.youtube.com/playlist?list=PLUHlvOKm32i4BJlSU51MgX-BkJfXqoVoO"><button id="link">VÃ­deos HTML</button></a>
        <a target="_blank" href="https://www.w3schools.com/html/default.asp"><button id="link">w3schools</button></a>
        <a target="_blank" href="https://forms.gle/iJuLyBom6GkbeL1p7"><button id="link">Preencha seu GitHub</button></a>
        <a target="_blank" href="https://www.youtube.com/playlist?list=PLUHlvOKm32i455GLqvR8zx_kNHW6SD22-"><button id="link">GitHub curso 01</button></a>
        <a target="_blank" href="https://www.youtube.com/playlist?list=PLHz_AreHm4dm7ZULPAmadvNhH6vk9oNZA"><button id="link">GitHub curso 02</button></a>
        <a target="_blank" href="https://education.github.com/pack"><button id="link">GitHub estudante</button></a>
        <a target="_blank" href="https://code.visualstudio.com/"><button id="link">Visual Studio Code</button></a>
        
    </div>

    <footer>
        <img src="images/linktree-logo.png" alt="linktree-logo">
    </footer>
</body>
</html>
