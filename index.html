<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NewDev</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <button id="formBtn">LOGIN</button>
    </header>

    <section class="welcome">
        <img src="images/logo.png" alt="logo-new-devs">
        <h1>New Devs</h1>
    </section>

    <!-- Modal test -->
    <div class="loginModal" id="modalContainer">
    
        <form>
            <span id="closeModal">&times;</span>
            <img src="../images/login.png" alt="login-image">
            <div id="alert"></div>
            <div class="input">
                <input type="email" id="email" autocomplete="on">
                <label>Email</label>
            </div>
            <div class="input">
                <input type="password" id="password" maxlength="20">
                <label>Password</label>
                <div id="sizePassword"></div>
            </div>
            <button type="submit" id="loginButton">Login</button>
        </form>
    
    </div>

    <div class="container-button">
        <a href="https://drive.google.com/drive/folders/1U4i0iziquwNnn2uiRR7Bmb-TCtDwwEJe" target="_blank"><input type="button" value="Desafios"></a>
        <a href="https://www.youtube.com/playlist?list=PLUHlvOKm32i4BJlSU51MgX-BkJfXqoVoO" target="_blank"><input type="button" value="VÃ­deos HTML"></a>
        <a href="https://www.w3schools.com/html/default.asp" target="_blank"><input type="button" value="w3schools"></a>
        <a href="https://docs.google.com/forms/d/e/1FAIpQLSdLF2eU2DERoG_YmAo9P4YfR4Hup3kYa4HV4csq6BAaVT2Qww/viewform" target="_blank"><input type="button" value="Preencha seu GitHub"></a>
        <a href="https://www.youtube.com/playlist?list=PLUHlvOKm32i455GLqvR8zx_kNHW6SD22-" target="_blank"><input type="button" value="GitHub curso 01"></a>
        <a href="https://www.youtube.com/playlist?list=PLHz_AreHm4dm7ZULPAmadvNhH6vk9oNZA" target="_blank"><input type="button" value="GitHub curso 02"></a>
        <a href="https://education.github.com/pack" target="_blank"><input type="button" value="GitHub estudante"></a>
        <a href="https://code.visualstudio.com/" target="_blank"><input type="button" value="Visual Studio Code"></a>
    </div>

    <footer>
        <img src="images/linktree-logo.png" alt="linktree-logo">
    </footer>
</body>
</html>
